language: objective-c

before_install:
  - wget http://dl.google.com/android/android-sdk_r24.4.1-macosx.zip
  - unzip android-sdk_r24.4.1-macosx.zip
  - wget https://dl-ssl.google.com/android/repository/build-tools_r23.0.3-macosx.zip
  - unzip build-tools_r23.0.3-macosx.zip -d $ANDROID_HOME
  - export ANDROID_HOME=$PWD/android-sdk-macosx
  - export PATH=${PATH}:${ANDROID_HOME}/tools:${ANDROID_HOME}/platform-tools:${ANDROID_HOME}/android-6.0

  - echo yes | android update sdk --filter platform-tools --no-ui --force > /dev/null
  - echo yes | android update sdk --filter android-18 --no-ui --force > /dev/null
  - echo yes | android update sdk --filter android-23 --no-ui --force > /dev/null
  - echo yes | android update sdk --filter sysimg-22 --no-ui --force > /dev/null
  - echo yes | android update sdk --filter extra-android-support --no-ui --force > /dev/null
  - echo yes | android update sdk --filter extra-android-m2repository --no-ui --force > /dev/null  

install:
  - npm install -g cordova

script:
  # creating a simple HelloWorld project to make sure plugin links
  - cordova create hello com.example.hello HelloWorld
  - cd hello
  - cordova platform add ios
  - cordova platform add android
  - cordova plugin add https://github.com/testfairy/testfairy-cordova-plugin
  - cordova build ios
  - cordova build android

